<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="404 Not Found">
    <title>404 Not Found</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #f0f0f0, #e0e0e0);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }
        .container {
            text-align: center;
            position: relative;
        }
        h1 {
            font-size: 100px;
            color: #ff6347;
            margin: 0;
            animation: fadeIn 1s ease-in-out;
        }
        h2 {
            font-size: 24px;
            color: #333;
            margin: 10px 0;
        }
        p {
            font-size: 18px;
            color: #666;
        }
        a {
            text-decoration: none;
            color: #007bff;
            font-size: 18px;
            transition: color 0.3s;
        }
        a:hover {
            color: #0056b3;
        }
        .signature {
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-size: 10px;
            color: transparent;
            animation: reveal 3s forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes reveal {
            0% { color: transparent; }
            100% { color: rgba(0, 0, 0, 0.1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <h2>Oops! Page Not Found</h2>
        <p>The page you are looking for does not exist.</p>
        <a href="/">Go to Homepage</a>
        <div class="signature">Team Name: Tech Geeks</div>
    </div>
</body>
</html>
